<html lang="ja">
<head>

    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      opacity: 0.15;
      z-index: -1;
    }
    #lanes {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .lane {
      width: 80px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      position: relative;
      perspective: 800px; /* 3D遠近感のため追加 */
      overflow: visible; /* ノーツをレーン外にも表示 */
    }
    .note {
      position: absolute;
      bottom: 0; /* 下端から始める */
      left: 0;
      width: 100%;
      height: 30px;
      background: #ff90b3;
      transform-style: preserve-3d; /* 3D変形を有効化 */
      transform-origin: center bottom; /* 回転軸を底部に */
      backface-visibility: hidden; /* 裏面非表示 */
      will-change: transform;
    }
  </style>
</head>
<body>

<!-- 背景動画 -->
<video id="bgVideo" autoplay muted loop playsinline>
  <source id="bgSource" src="" type="video/mp4" />
</video>

<!-- レーン -->
<div id="lanes">
  <div class="lane" data-lane="0"></div>
  <div class="lane" data-lane="1"></div>
  <div class="lane" data-lane="2"></div>
  <div class="lane" data-lane="3"></div>
</div>

<script>
const params = new URLSearchParams(location.search);
const song = params.get('song');

const bgVideo = document.getElementById('bgVideo');
const bgSource = document.getElementById('bgSource');
bgSource.src = "/musics/" + song;
bgVideo.load();
bgVideo.play();

// 簡易譜面例（後でJSON読み込みに置き換える）
const chart = [
  { time: 1000, lane: 0 },
  { time: 1500, lane: 1 },
  { time: 2000, lane: 2 },
  { time: 2500, lane: 3 },
];

const startTime = performance.now();
const lanes = document.querySelectorAll('.lane');

function spawnNote(laneIndex, delay) {
  const note = document.createElement('div');
  note.classList.add('note');
  lanes[laneIndex].appendChild(note);

  const laneHeight = 400;
  const start = performance.now();

  function animate() {
    const now = performance.now();
    const elapsed = now - start;
    const progress = elapsed / delay;

    if (progress < 1) {
      // 奥から手前に降りるイメージでZ軸縮小しながら移動
      const posY = laneHeight * progress; // 下から上への移動を逆にするので bottomスタイルと合わせる
      const scaleZ = 1 - progress * 0.7; // 奥から手前に来るにつれて拡大
      const translateZ = -300 * (1 - progress); // 奥から手前へZ移動

      note.style.bottom = posY + 'px';
      note.style.transform = `translateZ(${translateZ}px) scaleZ(${scaleZ})`;
      requestAnimationFrame(animate);
    } else {
      note.remove();
    }
  }
  animate();
}

function gameLoop() {
  const now = performance.now() - startTime;

  for (let i = 0; i < chart.length; i++) {
    if (chart[i].time <= now) {
      spawnNote(chart[i].lane, 2000);
      chart.splice(i, 1);
      i--;
    }
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
