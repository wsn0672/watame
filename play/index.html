<html lang="ja">
<head>

      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.png" type="image/png" />
        <!-- Google tag (gtag.js) -->

    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #finalScoreTitle {
      margin-top: 200px;
    }
    #shareXButton {
      font-size: 1.5rem;
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 30px;
    }
    #shareXButton:hover {
      background-color: #0d8ddb;
    }
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #lanes {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      height: 100vh; /* レーンを画面いっぱいの高さに */
    }
    .lane {
      width: 180px;
      background: rgba(30, 30, 30, 0.6); /* 半透明ダーク背景 */
      border: 2px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 15px rgba(255,255,255,0.3); /* 光る枠線 */
      position: relative;
      overflow: hidden;
      height: calc(100% - 100px);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    .judgeline {
      height: 40px;
      background: rgba(255, 0, 0, 0.5);
      margin-bottom: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: white;
      font-family: monospace;
      position: relative;
      z-index: 1;
    }
    .lane-label {
      z-index: 3;
      position: relative;
    }
    .lane .hitEffect {
      position: absolute;
      width: 100%;
      height: 40px;
      background: rgba(255, 144, 179, 0.4);
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 0.1s ease;
      z-index: 2;
    }
    .note {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      border-radius: 4px;
    }
    .note.normal {
      background: #4aaaff;
    }
    .note.double {
      background: #ffaa00;
    }
    .note.slide {
      background: #c060ff;
    }
    .key-press {
      background: #ff90b3;
      color: #222;
      transform: scale(1.5);
      transition: transform 0.1s ease, background 0.1s ease;
    }
    #judgmentText {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
      text-shadow: 0 0 10px black;
      pointer-events: none;
      opacity: 1;
      transition: none;
    }
    @keyframes slideFadeOut {
      0% {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateX(-50%) translateY(-50px);
      }
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans JP', sans-serif;
      z-index: 999;
    }
    #hitEffect {
      position: absolute;
      width: 100%;
      height: 4px;
      background: #ff90b3;
      left: 0;
      top: 0;
      transform: none;
      opacity: 0;
      transition: opacity 0.1s ease;
      z-index: 10;
    }
    #resultOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      color: white;
      font-size: 4rem;
      font-weight: bold;
      z-index: 10000;
      transition: transform 2s ease;
      transform: translateY(-100%);
    }

    #resultOverlay.show {
      transform: translateY(0);
    }

    #finalScore {
      opacity: 0;
      transition: opacity 1.5s ease 2s;
    }

    #resultOverlay.show #finalScore {
      opacity: 1;
    }

    #finalScoreTitle, #finalScoreValue {
      color: white;
      font-weight: bold;
      font-family: monospace;
      text-align: center;
      user-select: none;
    }

    #finalScoreTitle {
      font-size: 3rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #finalScoreValue {
      font-size: 5rem;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 1s ease;
    }

    /* #shareButtons and button styles removed */

    #resultButtons {
      display: flex;
      flex-direction: column; /* 縦並びに変更 */
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: auto;
      margin-bottom: 80px;
      width: 100%;
    }

    #resultButtons button {
      font-size: 1.5rem;
      background-color: #1da1f2;
      color: white;
      border: none;
      padding: 10px 20px; /* 横 paddingを増やして高さ合わせる */
      border-radius: 6px;
      cursor: pointer;
      height: 44px; /* 統一 */
      line-height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
      width: 200px; /* ボタン幅を揃える */
    }

    #resultButtons button:hover {
      background-color: #0d8ddb;
    }
  </style>
</head>
<body>

<!-- 背景動画 -->
<video id="bgVideo" loop playsinline>
  <source id="bgSource" src="" type="video/mp4" />
</video>

<!-- ローディング画面 -->
<div id="loadingScreen">3</div>

<!-- レーン -->
<div id="lanes">
  <div class="lane" data-lane="0">
    <div class="judgeline">
      <span class="lane-label">D</span>
      <div class="hitEffect"></div>
    </div>
  </div>
  <div class="lane" data-lane="1">
    <div class="judgeline">
      <span class="lane-label">F</span>
      <div class="hitEffect"></div>
    </div>
  </div>
  <div class="lane" data-lane="2">
    <div class="judgeline">
      <span class="lane-label">J</span>
      <div class="hitEffect"></div>
    </div>
  </div>
  <div class="lane" data-lane="3">
    <div class="judgeline">
      <span class="lane-label">K</span>
      <div class="hitEffect"></div>
    </div>
  </div>
</div>

<div id="judgmentText"></div>

<div id="resultOverlay" style="display:none;">
  <div id="finalScoreTitle">Score<br>0</div>
  <!-- move buttons to bottom -->
  <div id="resultButtons">
    <button id="shareXButton">Xで結果をシェア</button>
    <button id="replayButton">もう一度プレイ</button>
  </div>
</div>

<audio id="resultBGM" src="bgm.mp3" loop></audio>

<script>
const approachTime = 1000; // ノーツが判定ラインに到達するまでの時間(ms)
const params = new URLSearchParams(location.search);
const song = params.get('song') || "default.mp4";
const chartFile = params.get('chart') || song.replace(/\.[^/.]+$/, ".json"); // 曲名からjsonファイル名を生成

const bgVideo = document.getElementById('bgVideo');
const bgSource = document.getElementById('bgSource');
const resultBGM = document.getElementById('resultBGM');

const resultOverlay = document.getElementById('resultOverlay');
const finalScoreTitle = document.getElementById('finalScoreTitle');
// const finalScoreValue = document.getElementById('finalScoreValue');
const lanesContainer = document.getElementById('lanes');
let resultShown = false;
let forcedEnd = false;

// Get cached MV URL from sessionStorage
const mvUrl = sessionStorage.getItem('mvUrl');

if (mvUrl) {
  bgSource.src = mvUrl;
  bgVideo.load();
} else {
  const mvPath = "/musics/" + song;
  bgSource.src = mvPath;
  bgVideo.load();
}

const lanes = document.querySelectorAll('.lane');
const keyDivs = document.querySelectorAll('.lane-label');
const keyMap = { 'd': 0, 'f': 1, 'j': 2, 'k': 3 };

const judgmentText = document.getElementById('judgmentText');
const loadingScreen = document.getElementById('loadingScreen');
const hitEffects = document.querySelectorAll('.hitEffect');
let score = 0;

function showJudgment(text) {
  judgmentText.textContent = text;
  judgmentText.style.animation = 'none';
  void judgmentText.offsetWidth; // force reflow to restart animation
  judgmentText.style.animation = 'slideFadeOut 0.5s ease forwards';
}

function triggerHitEffect(laneIndex) {
  const effect = hitEffects[laneIndex];
  effect.style.opacity = '1';
  setTimeout(() => {
    effect.style.opacity = '0';
  }, 80);
}

document.addEventListener('keydown', e => {
  const key = e.key.toLowerCase();
  if (keyMap[key] !== undefined) {
    const index = keyMap[key];
    triggerHitEffect(index);
    const keyDiv = keyDivs[index];
    keyDiv.classList.add('key-press');
    setTimeout(() => keyDiv.classList.remove('key-press'), 100);

    const lane = lanes[index];
    const notes = lane.querySelectorAll('.note');

    if (notes.length === 0) {
      score -= Math.floor(score * 0.1);
      showJudgment("MISS");
      return;
    }

    let closestNote = null;
    let closestDistance = Infinity;
    let closestNoteTime = 0;

    const laneHeight = lane.offsetHeight;
    const judgmentLine = lane.querySelector('.judgeline');
    const targetPos = judgmentLine.offsetTop + judgmentLine.offsetHeight / 2;

    notes.forEach(note => {
      const noteTop = parseFloat(note.style.top);
      const distance = Math.abs(noteTop - targetPos);
      if (distance < closestDistance) {
        closestDistance = distance;
        closestNote = note;
        closestNoteTime = parseFloat(note.dataset.time);
      }
    });

    if (!closestNote) {
      score -= Math.floor(score * 0.1);
      showJudgment("MISS");
      return;
    }

    const now = performance.now() - startTime;
    const timeDiff = now - closestNoteTime;

    if (closestDistance < 100) {  // 判定を甘く (±1個分ぐらい)
      const baseScore = 2000;
      const msDiff = Math.abs(Math.round(timeDiff));
      let noteScore = baseScore - (msDiff * 10);

      if (closestNote.classList.contains('double')) {
        noteScore *= 2;
      }

      score += Math.max(0, noteScore);
      showJudgment(`${timeDiff >= 0 ? "+" : ""}${Math.round(timeDiff)}ms`);

      closestNote.remove();
    } else {
      score -= Math.floor(score * 0.1);
      showJudgment("MISS");
    }
  }
});

// 譜面JSONを曲名に基づいて取得
fetch("/notes/" + chartFile)
  .then(res => {
    if (!res.ok) throw new Error("譜面ファイル読み込み失敗");
    return res.json();
  })
  .then(data => {
    chart = data;

    spawnPreNotes(); // 追加: 開始1秒以内のノーツを先に表示

    let countdown = 3;
    loadingScreen.textContent = countdown;

    startTime = performance.now(); // 曲開始（MV再生）を基準に
    gameLoop(); // ノーツ出現チェックはカウントダウン中も継続

    const countdownInterval = setInterval(() => {
      countdown--;
      if (countdown > 0) {
        loadingScreen.textContent = countdown;
      } else {
        clearInterval(countdownInterval);
        loadingScreen.style.display = 'none';
        bgVideo.currentTime = 0;
        bgVideo.play(); // 曲再生はカウントダウン終了後
      }
    }, 1000);
  })
  .catch(err => {
    console.error(err);
    alert("譜面ファイルが見つかりませんでした: " + chartFile);
  });

let chart = [];
let startTime = 0;

// 開始時にアプローチタイムより早いノーツを先に生成する
function spawnPreNotes() {
  for (let i = 0; i < chart.length; i++) {
    if (chart[i].time <= approachTime) {
      spawnNote(chart[i]);
      chart.splice(i, 1);
      i--;
    }
  }
}

// ノーツ生成
function spawnNote(noteData) {
  let laneIndex = Math.floor(Math.random() * 4);  // 0〜3のランダム

  // 毎回ランダムに色を決定
  const rand = Math.random();
  let noteType = "normal";
  if (rand < 0.2) {
    noteType = "slide";
  } else if (rand < 0.7) { // 0.2 + 0.5
    noteType = "double";
  }

  const note = document.createElement('div');
  note.classList.add('note', noteType);

  const judgmentLine = lanes[laneIndex].querySelector('.judgeline');
  const targetY = judgmentLine.offsetTop + judgmentLine.offsetHeight / 2;

  const laneHeight = lanes[laneIndex].offsetHeight;

  // const approachTime = 1000; // 1秒で判定エリアに到達（グローバル変数を使用）
  const speed = targetY / approachTime;

  // 譜面のタイムスタンプをdatasetに保存
  note.dataset.time = noteData.time;

  lanes[laneIndex].appendChild(note);

  let start = performance.now();
  let slideDone = false;

  if (noteType === "slide") {
    const shift = Math.random() < 0.5 ? -1 : 1;
    const targetLane = Math.max(0, Math.min(3, laneIndex + shift));

    function animateSlideTransition(noteElement) {
      noteElement.style.transition = "left 0.3s ease, transform 0.3s ease";
      noteElement.style.transform = "translateX(" + (shift * 100) + "%)";
    }

    function animate() {
      let now = performance.now();
      let elapsed = now - start;
      let pos = elapsed * speed;
      note.style.top = pos + 'px';

      if (!slideDone && pos > targetY / 3) { // 1/3あたりに移動開始
        note.style.transition = "left 0.5s ease, transform 0.5s ease";
        note.style.left = (shift * 100) + "%";

        setTimeout(() => {
          lanes[targetLane].appendChild(note);
          note.style.transition = "transform 0.3s ease";
          note.style.left = "0";
          note.style.transform = "translateX(0)";
          laneIndex = targetLane;
          slideDone = true;
        }, 10);
      }

      if (pos < laneHeight) {
        requestAnimationFrame(animate);
      } else {
        if (document.body.contains(note)) {
          if (note.classList.contains('double')) {
            score -= Math.floor(score * 0.2);
          } else {
            score -= Math.floor(score * 0.1);
          }
          showJudgment("MISS");
          note.remove();
        }
      }
    }
    animate();
  } else {
    function animate() {
      let now = performance.now();
      let elapsed = now - start;
      let pos = elapsed * speed;
      note.style.top = pos + 'px';

      if (pos < laneHeight) {
        requestAnimationFrame(animate);
      } else {
        if (document.body.contains(note)) {
          if (note.classList.contains('double')) {
            score -= Math.floor(score * 0.2);
          } else {
            score -= Math.floor(score * 0.1);
          }
          showJudgment("MISS");
          note.remove();
        }
      }
    }
    animate();
  }
}

function gameLoop() {
  if (forcedEnd) return;
  const now = performance.now() - startTime;
  for (let i = 0; i < chart.length; i++) {
    if (chart[i].time - approachTime <= now) {
      spawnNote(chart[i]);
      chart.splice(i, 1);
      i--;
    }
  }
  requestAnimationFrame(gameLoop);
}

bgVideo.addEventListener('timeupdate', () => {
  if (!resultShown && bgVideo.duration - bgVideo.currentTime <= 3) {
    resultShown = true;
    showResult();
  }
});

function showResult() {
  // 黒幕表示
  resultOverlay.style.display = 'flex';

  // レーン非表示
  lanesContainer.style.display = 'none';

  // 動画とノーツの処理停止
  forcedEnd = true;
  bgVideo.pause();

  // 黒幕ゆっくり降ろす
  setTimeout(() => {
    resultOverlay.classList.add('show');
    resultBGM.currentTime = 0;
    resultBGM.play();

    // Scoreタイトルフェードイン
    finalScoreTitle.style.opacity = '1';

    // 数字フェードイン（タイトルの後）
    setTimeout(() => {
      finalScoreTitle.innerHTML = `Score<br>${score}`;
    }, 1000);
  }, 10);
}



document.addEventListener('keydown', e => {
  if (e.key.toLowerCase() === 'r') {
    if (!resultShown) {
      forcedEnd = true;
      bgVideo.pause();
      showResult();
    }
  }
});

document.getElementById('shareXButton').addEventListener('click', () => {
  const url = encodeURIComponent(location.href);
  const text = encodeURIComponent(`このゲームで ${score}点取ったよ！\nわためぇソングで遊べる音ゲー ↓↓↓\n`);
  const shareUrl = `https://x.com/intent/tweet?text=${text}%20https://わためぇ自由研究.wsn0672.org`;
  window.open(shareUrl, '_blank');
});

document.getElementById('replayButton').addEventListener('click', () => {
  window.location.href = '/select.html';
});
</script>
</body>
</html>
