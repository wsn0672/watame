<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    <link rel="icon" href="/favicon.png" type="image/png" />

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #lanes {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      height: 100vh; /* レーンを画面いっぱいの高さに */
    }
    .lane {
      width: 180px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      border-bottom: 4px solid red;
      position: relative;
      overflow: hidden;
      height: calc(100% - 250px); /* レーンをさらに縦に伸ばす */
    }
    .key-label {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 2rem;
      color: white;
      font-family: monospace;
    }
    .note {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      border-radius: 4px;
    }
    .note.normal {
      background: #4aaaff;
    }
    .note.double {
      background: #ffaa00;
    }
    .note.slide {
      background: #c060ff;
    }
    .key-press {
      background: #ff90b3;
      color: #222;
      transform: scale(1.5);
      transition: transform 0.1s ease, background 0.1s ease;
    }
    #judgmentText {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 3rem;
      font-weight: bold;
      color: white;
      font-family: 'Noto Sans JP', sans-serif;
      text-shadow: 0 0 10px black;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans JP', sans-serif;
      z-index: 999;
    }
  </style>
</head>
<body>

<!-- 背景動画 -->
<video id="bgVideo" loop playsinline>
  <source id="bgSource" src="" type="video/mp4" />
</video>

<!-- ローディング画面 -->
<div id="loadingScreen">譜面を読み込んでいます...</div>

<!-- レーン -->
<div id="lanes">
  <div class="lane" data-lane="0"><div class="key-label">D</div></div>
  <div class="lane" data-lane="1"><div class="key-label">F</div></div>
  <div class="lane" data-lane="2"><div class="key-label">J</div></div>
  <div class="lane" data-lane="3"><div class="key-label">K</div></div>
</div>

<div id="judgmentText"></div>

<script>
const params = new URLSearchParams(location.search);
const song = params.get('song') || "default.mp4";
const chartFile = params.get('chart') || song.replace(/\.[^/.]+$/, ".json"); // 曲名からjsonファイル名を生成

const bgVideo = document.getElementById('bgVideo');
const bgSource = document.getElementById('bgSource');
bgSource.src = "/musics/" + song;
bgVideo.load();

const lanes = document.querySelectorAll('.lane');
const keyDivs = document.querySelectorAll('#lanes .key-label');
const keyMap = { 'd': 0, 'f': 1, 'j': 2, 'k': 3 };

const judgmentText = document.getElementById('judgmentText');
const loadingScreen = document.getElementById('loadingScreen');

function showJudgment(text) {
  judgmentText.textContent = text;
  judgmentText.style.opacity = '1';
  setTimeout(() => {
    judgmentText.style.opacity = '0';
  }, 500);
}

document.addEventListener('keydown', e => {
  const key = e.key.toLowerCase();
  if (keyMap[key] !== undefined) {
    const index = keyMap[key];
    const keyDiv = keyDivs[index];
    keyDiv.classList.add('key-press');
    setTimeout(() => keyDiv.classList.remove('key-press'), 100);

    const lane = lanes[index];
    const notes = lane.querySelectorAll('.note');

    if (notes.length === 0) {
      showJudgment("MISS");
      return;
    }

    let closestNote = null;
    let closestDistance = Infinity;
    let closestNoteTime = 0;

    const laneHeight = lane.offsetHeight;
    const targetPos = laneHeight - 50;

    notes.forEach(note => {
      const noteTop = parseFloat(note.style.top);
      const distance = Math.abs(noteTop - targetPos);
      if (distance < closestDistance) {
        closestDistance = distance;
        closestNote = note;
        closestNoteTime = parseFloat(note.dataset.time);
      }
    });

    if (!closestNote) {
      showJudgment("MISS");
      return;
    }

    const now = performance.now() - startTime;
    const timeDiff = now - closestNoteTime;

    if (closestDistance < 50) {
      showJudgment(`${timeDiff >= 0 ? "+" : ""}${Math.round(timeDiff)}ms`);
      closestNote.remove();
    } else {
      showJudgment("MISS");
    }
  }
});

// 譜面JSONを曲名に基づいて取得
fetch("/notes/" + chartFile)
  .then(res => {
    if (!res.ok) throw new Error("譜面ファイル読み込み失敗");
    return res.json();
  })
  .then(data => {
    chart = data;
    setTimeout(() => {
      loadingScreen.style.display = 'none';
      bgVideo.currentTime = 0;
      bgVideo.play();
      startTime = performance.now();
      gameLoop();
    }, 5000); // 5秒間表示
  })
  .catch(err => {
    console.error(err);
    alert("譜面ファイルが見つかりませんでした: " + chartFile);
  });

let chart = [];
let startTime = 0;

// ノーツ生成
function spawnNote(noteData) {
  let laneIndex = noteData.lane;

  // 毎回ランダムに色を決定
  const rand = Math.random();
  let noteType = "normal";
  if (rand < 0.2) {
    noteType = "slide";
  } else if (rand < 0.7) { // 0.2 + 0.5
    noteType = "double";
  }

  const note = document.createElement('div');
  note.classList.add('note', noteType);

  // 譜面のタイムスタンプをdatasetに保存
  note.dataset.time = noteData.time;

  lanes[laneIndex].appendChild(note);

  const laneHeight = lanes[laneIndex].offsetHeight;
  const approachTime = 1000; // 1秒で到達
  const speed = laneHeight / approachTime;

  let start = performance.now();
  let slideDone = false;

  if (noteType === "slide") {
    const shift = Math.random() < 0.5 ? -1 : 1;
    const targetLane = Math.max(0, Math.min(3, laneIndex + shift));

    function animateSlideTransition(noteElement) {
      noteElement.style.transition = "left 0.3s ease, transform 0.3s ease";
      noteElement.style.transform = "translateX(" + (shift * 100) + "%)";
    }

    function animate() {
      let now = performance.now();
      let elapsed = now - start;
      let pos = elapsed * speed;
      note.style.top = pos + 'px';

      if (!slideDone && pos > laneHeight / 2) {
        animateSlideTransition(note);
        lanes[targetLane].appendChild(note);
        note.style.transform = "translateX(0)";
        laneIndex = targetLane;
        slideDone = true;
      }

      if (pos < laneHeight) {
        requestAnimationFrame(animate);
      } else {
        note.remove();
      }
    }
    animate();
  } else {
    function animate() {
      let now = performance.now();
      let elapsed = now - start;
      let pos = elapsed * speed;
      note.style.top = pos + 'px';

      if (pos < laneHeight) {
        requestAnimationFrame(animate);
      } else {
        note.remove();
      }
    }
    animate();
  }
}

function gameLoop() {
  const now = performance.now() - startTime;

  for (let i = 0; i < chart.length; i++) {
    if (chart[i].time <= now) {
      spawnNote(chart[i]);
      chart.splice(i, 1);
      i--;
    }
  }

  requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
