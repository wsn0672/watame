<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>プレイ - WD!!</title>
    <link rel="icon" href="/favicon.png" type="image/png" />
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HB78MEGS2W"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.png" type="image/png" />
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HB78MEGS2W"></script>
    <meta name="description" content="wsn0672の自家製Webサーバー" />
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #lanes {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      height: 100vh; /* レーンを画面いっぱいの高さに */
    }
    .lane {
      width: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      position: relative;
      overflow: hidden;
      height: calc(100% - 100px); /* 下に少し余白 */
    }
    #keys {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      font-size: 2rem;
      color: white;
      font-family: monospace;
    }
    .note {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      background: #ff90b3;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<!-- 背景動画 -->
<video id="bgVideo" autoplay loop playsinline>
  <source id="bgSource" src="" type="video/mp4" />
</video>

<!-- レーン -->
<div id="lanes">
  <div class="lane" data-lane="0"></div>
  <div class="lane" data-lane="1"></div>
  <div class="lane" data-lane="2"></div>
  <div class="lane" data-lane="3"></div>
</div>

<div id="keys">
  <div>D</div>
  <div>F</div>
  <div>J</div>
  <div>K</div>
</div>

<script>
const params = new URLSearchParams(location.search);
const song = params.get('song') || "default.mp4";
const chartFile = params.get('chart') || song.replace(/\.[^/.]+$/, ".json"); // 曲名からjsonファイル名を生成

const bgVideo = document.getElementById('bgVideo');
const bgSource = document.getElementById('bgSource');
bgSource.src = "/musics/" + song;
bgVideo.load();
bgVideo.play();

const lanes = document.querySelectorAll('.lane');
let chart = [];
let startTime = 0;

// 譜面JSONを曲名に基づいて取得
fetch("/notes/" + chartFile)
  .then(res => {
    if (!res.ok) throw new Error("譜面ファイル読み込み失敗");
    return res.json();
  })
  .then(data => {
    chart = data;
    startTime = performance.now();
    gameLoop();
  })
  .catch(err => {
    console.error(err);
    alert("譜面ファイルが見つかりませんでした: " + chartFile);
  });

// ゲームループ・ノーツ生成は変更なし
function spawnNote(laneIndex) {
  const note = document.createElement('div');
  note.classList.add('note');
  lanes[laneIndex].appendChild(note);

  const speed = 0.4; // ピクセル毎ミリ秒
  function animate() {
    const elapsed = performance.now() - startTime;
    const pos = elapsed * speed;
    note.style.top = pos + 'px';

    if (pos < lanes[laneIndex].offsetHeight) {
      requestAnimationFrame(animate);
    } else {
      note.remove();
    }
  }
  animate();
}

function gameLoop() {
  const now = performance.now() - startTime;

  for (let i = 0; i < chart.length; i++) {
    if (chart[i].time <= now) {
      spawnNote(chart[i].lane);
      chart.splice(i, 1);
      i--;
    }
  }

  requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
