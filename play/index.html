<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>プレイ - WD!!</title>
    <link rel="icon" href="/favicon.png" type="image/png" />
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HB78MEGS2W"></script>

    <!-- Google Fonts -->

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/favicon.png" type="image/png" />
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HB78MEGS2W"></script>
    <meta name="description" content="wsn0672の自家製Webサーバー" />
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #lanes {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      height: 100vh; /* レーンを画面いっぱいの高さに */
    }
    .lane {
      width: 120px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid white;
      position: relative;
      overflow: hidden;
      height: calc(100% - 100px); /* 下に少し余白 */
    }
    #keys {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
      font-size: 2rem;
      color: white;
      font-family: monospace;
    }
    .note {
      position: absolute;
      top: -30px;
      left: 0;
      width: 100%;
      height: 30px;
      border-radius: 4px;
    }
    .note.normal {
      background: #4aaaff;
    }
    .note.double {
      background: #ffaa00;
    }
    .note.slide {
      background: #c060ff;
    }
    #titleScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans JP', sans-serif;
      z-index: 99;
    }
  </style>
</head>
<body>

<!-- 背景動画 -->
<video id="bgVideo" autoplay loop playsinline>
  <source id="bgSource" src="" type="video/mp4" />
</video>

<!-- レーン -->
<div id="lanes">
  <div class="lane" data-lane="0"></div>
  <div class="lane" data-lane="1"></div>
  <div class="lane" data-lane="2"></div>
  <div class="lane" data-lane="3"></div>
</div>

<div id="keys">
  <div>D</div>
  <div>F</div>
  <div>J</div>
  <div>K</div>
</div>

<div id="titleScreen">Now Loading... 曲スタートまで少々お待ちください</div>

<script>
const params = new URLSearchParams(location.search);
const song = params.get('song') || "default.mp4";
const chartFile = params.get('chart') || song.replace(/\.[^/.]+$/, ".json"); // 曲名からjsonファイル名を生成

const bgVideo = document.getElementById('bgVideo');
const bgSource = document.getElementById('bgSource');
bgSource.src = "/musics/" + song;
bgVideo.load();
bgVideo.play();

const lanes = document.querySelectorAll('.lane');
let chart = [];
let startTime = 0;

// 譜面JSONを曲名に基づいて取得
fetch("/notes/" + chartFile)
  .then(res => {
    if (!res.ok) throw new Error("譜面ファイル読み込み失敗");
    return res.json();
  })
  .then(data => {
    const titleScreen = document.getElementById('titleScreen');
    chart = data;
    setTimeout(() => {
      titleScreen.style.display = 'none';
      startTime = performance.now();
      gameLoop();
    }, 5000);
  })
  .catch(err => {
    console.error(err);
    alert("譜面ファイルが見つかりませんでした: " + chartFile);
  });

// ノーツ生成
function spawnNote(noteData) {
  let laneIndex = noteData.lane;

  // 毎回ランダムに色を決定
  const rand = Math.random();
  let noteType = "normal";
  if (rand < 0.2) {
    noteType = "slide";
  } else if (rand < 0.7) { // 0.2 + 0.5
    noteType = "double";
  }

  const note = document.createElement('div');
  note.classList.add('note', noteType);
  lanes[laneIndex].appendChild(note);

  const laneHeight = lanes[laneIndex].offsetHeight;
  const speed = laneHeight / 2000; // 2秒で到達

  let start = performance.now();
  let slideDone = false;

  if (noteType === "slide") {
    const shift = Math.random() < 0.5 ? -1 : 1;
    const targetLane = Math.max(0, Math.min(3, laneIndex + shift));

    function animateSlideTransition(noteElement) {
      noteElement.style.transition = "left 0.3s ease, transform 0.3s ease";
      noteElement.style.transform = "translateX(" + (shift * 100) + "%)";
    }

    function animate() {
      let now = performance.now();
      let elapsed = now - start;
      let pos = elapsed * speed;
      note.style.top = pos + 'px';

      // レーン移動（降りる途中で一度だけ）
      if (!slideDone && pos > laneHeight / 2) {
        animateSlideTransition(note);
        lanes[targetLane].appendChild(note);
        note.style.transform = "translateX(0)";
        laneIndex = targetLane;
        slideDone = true;
      }

      if (pos < laneHeight) {
        requestAnimationFrame(animate);
      } else {
        note.remove();
      }
    }
    animate();
  } else {
    function animate() {
      let now = performance.now();
      let elapsed = now - start;
      let pos = elapsed * speed;
      note.style.top = pos + 'px';

      if (pos < laneHeight) {
        requestAnimationFrame(animate);
      } else {
        note.remove();
      }
    }
    animate();
  }
}

function gameLoop() {
  const now = performance.now() - startTime;

  for (let i = 0; i < chart.length; i++) {
    if (chart[i].time <= now) {
      spawnNote(chart[i]);
      chart.splice(i, 1);
      i--;
    }
  }

  requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
