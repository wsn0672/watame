<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>楽曲選択 - WD!!</title>
      <link rel="icon" href="/favicon.png" type="image/png" />
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HB78MEGS2W"></script>
    <meta name="description" content="wsn0672の自家製Webサーバー" />
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    main {
      padding-top: 400px;
    }
    h1 {
      margin: 20px 0;
    }
    .song-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }
    .song-list button {
      background: #444;
      border: none;
      padding: 40px 0;
      font-size: 1.5rem;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
      height: 120px;
    }
    .song-list button:hover {
      background: #ff90b3;
      transform: scale(1.05);
      color: #222;
    }
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      opacity: 1;
      pointer-events: none;
      z-index: -2;
      transition: opacity 0.5s ease;
      background: black;
    }
    #pinkOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgb(255, 233, 237); /* 濃いピンク不透明 */
      pointer-events: none; /* 背景への干渉防止 */
      z-index: -1;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans JP', sans-serif;
      z-index: 999;
    }
    #progressBarContainer {
      width: 80%;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      margin: 20px auto 0 auto;
      overflow: hidden;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #ff90b3;
      border-radius: 10px 0 0 10px;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="loadingScreen">
    楽曲を読み込んでいます...
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>
  </div>
  <header>
    <h1>楽曲選択</h1>
    <p>※音量注意</p> 
  </header>

  <!-- 背景動画 -->
  <video id="bgVideo" autoplay loop playsinline>
    <source id="bgSource" src="" type="video/mp4" />
  </video>
  <div id="pinkOverlay"></div>

  <main>
    <ul class="song-list">
      <li><button data-file="mysong.mp4" data-mv="/musics/mysong.mp4" data-chorus="45.5">My Song</button></li>
      <li><button data-file="aimaishokora-te.mp4" data-mv="/musics/aimaishokora-te.mp4" data-chorus="101.5">愛昧ショコラーテ</button></li>
      <li><button data-file="watameister.mp4" data-mv="/musics/watameister.mp4" data-chorus="77.5">WataMeister</button></li>
      <li><button data-file="biri.mp4" data-mv="/musics/biri.mp4" data-chorus="58">ビリ</button></li>
    </ul>
  </main>

  <script>
    const bgVideo = document.getElementById('bgVideo');
    const bgSource = document.getElementById('bgSource');

    const preloadVideos = [
      "/musics/mysong.mp4",
      "/musics/aimaishokora-te.mp4",
      "/musics/watameister.mp4",
      "/musics/biri.mp4"
    ];

    let videosLoaded = 0;
    const totalVideos = preloadVideos.length;
    const loadingScreen = document.getElementById('loadingScreen');
    const progressBar = document.getElementById('progressBar');

    function checkPreloadComplete() {
      videosLoaded++;
      const percent = (videosLoaded / totalVideos) * 100;
      progressBar.style.width = percent + '%';

      if (videosLoaded >= totalVideos) {
        loadingScreen.style.display = 'none';
      }
    }

    const videoBlobs = {};  // 各動画のBlob URL

    preloadVideos.forEach(src => {
      fetch(src)
        .then(res => res.blob())
        .then(blob => {
          const blobUrl = URL.createObjectURL(blob);
          videoBlobs[src] = blobUrl;
          checkPreloadComplete();
        })
        .catch(() => {
          checkPreloadComplete();
        });
    });

    // ページロード時に無音で1回だけ再生して自動再生権限を得る
    window.addEventListener('load', () => {
      bgVideo.muted = true;
      bgVideo.play().catch(() => {});
    });
const pinkOverlay = document.getElementById('pinkOverlay');

// 動画の再生状態でpinkOverlayを制御
function updatePinkOverlay() {
  if (bgVideo.paused || bgVideo.readyState < 3) {
    // 動画が再生されていない or 読み込み中はピンク表示
    pinkOverlay.style.opacity = '1';
  } else {
    pinkOverlay.style.opacity = '0';
  }
}

// ページロード時と動画状態変化時にチェック
bgVideo.addEventListener('play', updatePinkOverlay);
bgVideo.addEventListener('pause', updatePinkOverlay);
bgVideo.addEventListener('ended', updatePinkOverlay);
bgVideo.addEventListener('loadeddata', updatePinkOverlay);

// 初期チェック
updatePinkOverlay();

document.querySelectorAll('.song-list button').forEach(button => {
  button.addEventListener('mouseenter', () => {
    const mv = button.getAttribute('data-mv');
    const chorus = parseFloat(button.getAttribute('data-chorus')) || 0;
    if (mv && videoBlobs[mv]) {
      bgSource.src = videoBlobs[mv];
      bgVideo.load();

      bgVideo.muted = true;  // いったんミュートにする
      bgVideo.play();

      // メタデータ読み込み後にcurrentTimeセット＆ミュート解除
      bgVideo.onloadedmetadata = () => {
        bgVideo.currentTime = chorus;
        bgVideo.muted = false;
      };
    }
  });

  button.addEventListener('mouseleave', () => {
    bgVideo.pause();
  });

  button.addEventListener('click', () => {
    const file = button.getAttribute('data-file');
    window.location.href = `/play?song=${encodeURIComponent(file)}`;
  });
});
  </script>
</body>
</html>
