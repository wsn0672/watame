<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>楽曲選択 - WD!!</title>
      <link rel="icon" href="/favicon.png" type="image/png" />
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HB78MEGS2W"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    main {
      padding-top: 350px;
    }
    h1 {
      margin: 20px 0;
    }
    .song-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }
    .song-list button {
      background: #ffb6c1;
      border: none;
      padding: 40px 0;
      font-size: 1.5rem;
      border-radius: 15px;
      color: #222;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
      height: 120px;
    }
    .song-list button:hover {
      background: #ff90b3;
      transform: scale(1.05);
      color: #222;
    }
    #pinkOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgb(255, 233, 237); /* 濃いピンク不透明 */
      pointer-events: none; /* 背景への干渉防止 */
      z-index: -1;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans JP', sans-serif;
      z-index: 999;
    }
    #progressBarContainer {
      width: 80%;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      margin: 20px auto 0 auto;
      overflow: hidden;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #ff90b3;
      border-radius: 10px 0 0 10px;
      transition: width 0.3s ease;
    }
    header h1,
    header p {
      transition: color 0.3s ease;
    }
    #bgVideoContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  
  <header>
    <h1>楽曲選択</h1>
    <p>※音量注意</p> 
  </header>

  <!-- 背景動画 -->
  <div id="bgVideoContainer" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; pointer-events: none; overflow: hidden;">
    <div id="player"></div>
  </div>
  <div id="pinkOverlay"></div>

  <main>
    <button id="backButton" style="margin-bottom: 20px; font-size: 1rem; padding: 10px 20px; border-radius: 10px; border: none; background: #ffb6c1; color: #222; cursor: pointer;">
      ← もどる
    </button>
    <ul class="song-list">
      <li><button data-file="mysong.mp4" data-mv="/musics/mysong.mp4" data-chorus="45.5">My Song</button></li>
      <li><button data-file="aimaishokora-te.mp4" data-mv="/musics/aimaishokora-te.mp4" data-chorus="101.5">愛昧ショコラーテ</button></li>
      <li><button data-file="watameister.mp4" data-mv="/musics/watameister.mp4" data-chorus="77.5">WataMeister</button></li>
      <li><button data-file="biri.mp4" data-mv="/musics/biri.mp4" data-chorus="58">ビリ</button></li>
    </ul>
  </main>

  <script>
    const pinkOverlay = document.getElementById('pinkOverlay');
    const headerTitle = document.querySelector('header h1');
    const headerNote = document.querySelector('header p');

    // 初期状態でピンクオーバーレイは表示されたままにする
    pinkOverlay.style.opacity = '1';
    headerTitle.style.color = 'black';
    headerNote.style.color = 'black';

    document.querySelectorAll('.song-list button').forEach(button => {
      button.addEventListener('click', () => {
        const file = button.getAttribute('data-file');
        window.location.href = `/play?song=${encodeURIComponent(file)}`;
      });
    });
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = '/';
    });

    let player;
    let userInteracted = false;
    let videoDataGlobal = null;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '', // will be loaded dynamically
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          loop: 1,
          playlist: '',
          mute: 1,
          iv_load_policy: 3,
          disablekb: 1,
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
        }
      });
    }

    function onPlayerReady(event) {
      // Initially muted and paused
      event.target.mute();
      event.target.pauseVideo();
    }

    function onPlayerStateChange(event) {
      // Optional: handle state changes if needed
    }

    document.body.addEventListener('click', () => {
      if (!userInteracted) {
        userInteracted = true;
      }
    }, { once: true });

    fetch('/musics/videoids.json')
      .then(response => response.json())
      .then(videoData => {
        videoDataGlobal = videoData;
        const pinkOverlay = document.getElementById('pinkOverlay');
        const headerTitle = document.querySelector('header h1');
        const headerNote = document.querySelector('header p');

        function playVideo(videoId, startSeconds) {
          if (!userInteracted) {
            player.mute();
          } else {
            player.unMute();
          }
          player.loadVideoById({
            videoId: videoId,
            startSeconds: startSeconds,
            suggestedQuality: 'hd720',
          });
          player.playVideo();
        }

        function stopVideo() {
          player.pauseVideo();
          player.seekTo(0, true);
        }

        document.querySelectorAll('.song-list button').forEach(button => {
          button.addEventListener('mouseenter', () => {
            const songFile = button.getAttribute('data-file');
            const videoInfo = videoDataGlobal[songFile];
            if (videoInfo) {
              pinkOverlay.style.opacity = '0';
              headerTitle.style.color = 'white';
              headerNote.style.color = 'white';
              playVideo(videoInfo.videoId, videoInfo.chorusStart || 0);
            }
          });

          button.addEventListener('mouseleave', () => {
            pinkOverlay.style.opacity = '1';
            headerTitle.style.color = 'black';
            headerNote.style.color = 'black';
            stopVideo();
          });
        });
      });
  </script>
</body>
</html>
