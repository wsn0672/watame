<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>楽曲選択 - WD!!</title>
      <link rel="icon" href="/favicon.png" type="image/png" />
        <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-HB78MEGS2W"></script>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    main {
      padding-top: 350px;
    }
    h1 {
      margin: 20px 0;
    }
    .song-list {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      max-width: 900px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }
    .song-list button {
      background: #ffb6c1;
      border: none;
      padding: 40px 0;
      font-size: 1.5rem;
      border-radius: 15px;
      color: #222;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
      height: 120px;
    }
    .song-list button:hover {
      background: #ff90b3;
      transform: scale(1.05);
      color: #222;
    }
    #pinkOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgb(255, 233, 237); /* 濃いピンク不透明 */
      pointer-events: none; /* 背景への干渉防止 */
      z-index: -1;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      color: white;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Noto Sans JP', sans-serif;
      z-index: 999;
    }
    #progressBarContainer {
      width: 80%;
      height: 20px;
      background-color: #444;
      border-radius: 10px;
      margin: 20px auto 0 auto;
      overflow: hidden;
    }

    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #ff90b3;
      border-radius: 10px 0 0 10px;
      transition: width 0.3s ease;
    }
    header h1,
    header p {
      transition: color 0.3s ease;
    }
    #bgVideoContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
  </style>
  <script src="https://www.youtube.com/iframe_api"></script>
</head>
<body>
  
  <div id="interactionOverlay" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; font-family: 'Noto Sans JP', sans-serif;">
    <button id="unlockButton" style="font-size: 2rem; padding: 20px 40px; background: #ffb6c1; color: #222; border: none; border-radius: 10px; cursor: pointer;">ここをクリックして進む...</button>
  </div>

  <header>
    <h1>楽曲選択</h1>
    <p>※音量注意</p> 
  </header>

  <!-- 背景動画 -->
  <div id="bgVideoContainer" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; pointer-events: none; overflow: hidden;">
    <div id="player"></div>
  </div>
  <div id="pinkOverlay"></div>

  <main>
    <button id="backButton" style="margin-bottom: 20px; font-size: 1rem; padding: 10px 20px; border-radius: 10px; border: none; background: #ffb6c1; color: #222; cursor: pointer;">
      ← もどる
    </button>
    <ul class="song-list">
      <li><button data-file="mysong.mp4">My song</button></li>
      <li><button data-file="aimaishokora-te.mp4">愛昧ショコラーテ</button></li>
      <li><button data-file="watameister.mp4">WataMeister</button></li>
      <li><button data-file="biri.mp4">ビリ</button></li>
      <li><button data-file="nowonstep.mp4">Now on step</button></li>
      <li><button data-file="wataamepop.mp4">WataAme Pop</button></li>
      <li><button data-file="whatanamazingswing.mp4">What an amazing swing</button></li>
      <li><button data-file="yumemiruhituji.mp4">夢見る羊</button></li>
    </ul>
  </main>

  <script>
    const pinkOverlay = document.getElementById('pinkOverlay');
    const headerTitle = document.querySelector('header h1');
    const headerNote = document.querySelector('header p');

    // 初期状態でピンクオーバーレイは表示されたままにする
    pinkOverlay.style.opacity = '1';
    headerTitle.style.color = 'black';
    headerNote.style.color = 'black';

    document.querySelectorAll('.song-list button').forEach(button => {
      button.addEventListener('click', () => {
        const file = button.getAttribute('data-file');
        const videoInfo = videoDataGlobal[file];
        if (videoInfo) {
          const videoData = {
            id: videoInfo.videoId,
            start: videoInfo.chorusStart || 0
          };
          sessionStorage.setItem('videoData', JSON.stringify(videoData));
        }
        window.location.href = `/play?song=${encodeURIComponent(file)}`;
      });
    });
    document.getElementById('backButton').addEventListener('click', () => {
      window.location.href = '/';
    });

    let player;
    let userInteracted = false;
    let videoDataGlobal = null;

    const interactionOverlay = document.getElementById('interactionOverlay');
    const unlockButton = document.getElementById('unlockButton');

    unlockButton.addEventListener('click', () => {
      interactionOverlay.style.display = 'none';
      userInteracted = true;
      if (player && typeof player.unMute === 'function') {
        player.unMute();
      }
    });

    function onYouTubeIframeAPIReady() {
      // プレイヤー破棄
      if (player) {
        try {
          player.destroy();
        } catch(e) {
          console.warn("player.destroy() failed:", e);
        }
        player = null;
      }

      // プレイヤー用のdivを空にして再生成しやすく
      const playerDiv = document.getElementById('player');
      playerDiv.innerHTML = '';

      playerReady = false;
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: '',
        playerVars: {
          autoplay: 0,
          controls: 0,
          modestbranding: 1,
          rel: 0,
          loop: 1,
          playlist: '',
          mute: 1,
          iv_load_policy: 3,
          disablekb: 1,
          playsinline: 1
        },
        events: {
          'onReady': event => {
            playerReady = true;
            event.target.mute();
            event.target.pauseVideo();
          },
          'onStateChange': event => {
            // 必要なら状態管理
          }
        }
      });
    }

    function onPlayerReady(event) {
      // Initially muted and paused
      event.target.mute();
      event.target.pauseVideo();
    }

    function onPlayerStateChange(event) {
      // Optional: handle state changes if needed
    }

    document.body.addEventListener('click', () => {
      if (!userInteracted) {
        userInteracted = true;
      }
    }, { once: true });

    fetch('/musics/videoids.json')
      .then(response => response.json())
      .then(videoData => {
        videoDataGlobal = videoData;
        const pinkOverlay = document.getElementById('pinkOverlay');
        const headerTitle = document.querySelector('header h1');
        const headerNote = document.querySelector('header p');

        function playVideo(videoId, startSeconds) {
          if (!player || typeof player.loadVideoById !== 'function') {
            console.warn("YouTube player not ready yet");
            return;
          }
          if (!userInteracted) {
            player.mute();
          } else {
            player.unMute();
          }
          player.loadVideoById({
            videoId: videoId,
            startSeconds: startSeconds,
            suggestedQuality: 'hd720',
          });
          player.playVideo();
        }

        document.querySelectorAll('.song-list button').forEach(button => {
          button.addEventListener('mouseenter', () => {
            const songFile = button.getAttribute('data-file');
            const videoInfo = videoDataGlobal ? videoDataGlobal[songFile] : null;
            if (videoInfo) {
              pinkOverlay.style.opacity = '0';
              headerTitle.style.color = 'white';
              headerNote.style.color = 'white';
              playVideo(videoInfo.videoId, videoInfo.chorusStart || 0);
            }
          });

          button.addEventListener('mouseleave', () => {
            pinkOverlay.style.opacity = '1';
            headerTitle.style.color = 'black';
            headerNote.style.color = 'black';
            if (player && typeof player.pauseVideo === 'function') {
              player.pauseVideo();
              player.seekTo(0, true);
            }
          });
        });
      });
  </script>
</body>
</html>
