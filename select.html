<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>楽曲選択 - WD!!</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #222;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    main {
      padding-top: 400px;
    }
    h1 {
      margin: 20px 0;
    }
    .song-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      max-width: 600px;
      margin: 0 auto;
      padding: 0;
      list-style: none;
    }
    .song-list button {
      background: #444;
      border: none;
      padding: 40px 0;
      font-size: 1.5rem;
      border-radius: 15px;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      width: 100%;
      height: 120px;
    }
    .song-list button:hover {
      background: #ff90b3;
      transform: scale(1.05);
      color: #222;
    }
    #bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      opacity: 0;
      opacity: 0.3;
      pointer-events: none;
      z-index: -1;
      transition: opacity 0.5s ease;
      background: black;
    }
  </style>
</head>
<body>
  <header>
    <h1>楽曲選択</h1>
  </header>

  <!-- 背景動画 -->
  <video id="bgVideo" autoplay loop playsinline>
    <source id="bgSource" src="" type="video/mp4" />
  </video>

  <main>
    <ul class="song-list">
      <li><button data-file="mysong.mp4" data-mv="/musics/mysong.mp4" data-chorus="45.5">My Song</button></li>
      <li><button data-file="aimaishokora-te.mp4" data-mv="/musics/aimaishokora-te.mp4" data-chorus="101.5">愛昧ショコラーテ</button></li>
      <li><button data-file="watameister.mp4" data-mv="/musics/watameister.mp4" data-chorus="77.5">わためマイスター</button></li>
      <li><button data-file="biri.mp4" data-mv="/musics/biri.mp4" data-chorus="58">ビリ</button></li>
    </ul>
  </main>

  <script>
    const bgVideo = document.getElementById('bgVideo');
    const bgSource = document.getElementById('bgSource');
    // ページロード時に無音で1回だけ再生して自動再生権限を得る
    window.addEventListener('load', () => {
      bgVideo.muted = true;
      bgVideo.play().catch(() => {});
    });
document.querySelectorAll('.song-list button').forEach(button => {
  button.addEventListener('mouseenter', () => {
    const mv = button.getAttribute('data-mv');
    const chorus = parseFloat(button.getAttribute('data-chorus')) || 0;
    if (mv) {
      bgSource.src = mv;
      bgVideo.load();

      bgVideo.muted = true;  // いったんミュートにする
      bgVideo.play();

      // メタデータ読み込み後にcurrentTimeセット＆ミュート解除
      bgVideo.onloadedmetadata = () => {
        bgVideo.currentTime = chorus;
        bgVideo.muted = false;
        bgVideo.style.opacity = 0.3;
      };
    }
  });

  button.addEventListener('mouseleave', () => {
    bgVideo.pause();
    bgVideo.style.opacity = 0;
  });

  button.addEventListener('click', () => {
    const file = button.getAttribute('data-file');
    window.location.href = `/game.html?song=${encodeURIComponent(file)}`;
  });
});
  </script>
</body>
</html>
