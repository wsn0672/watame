<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>わためぇ譜面エディタ</title>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<h1>譜面エディタ</h1>

<select id="songSelect">
  <option value="your_song.mp4">Your Song</option>
  <option value="mysong.mp4">My Song</option>
  <option value="aimaishokora-te.mp4">愛昧ショコラーテ</option>
  <option value="watameister.mp4">わためマイスター</option>
  <option value="biri.mp4">ビリ</option>
</select>
<video id="audio" src="/musics/your_song.mp4" controls width="640" height="360"></video>
<button id="playBtn">再生/停止</button>
<button id="exportBtn">譜面をJSONで保存</button>

<div>押したキー（DFJK）で譜面を作成しよう！</div>

<div id="notes"></div>

<script>
const audio = document.getElementById('audio');
const songSelect = document.getElementById('songSelect');
const playBtn = document.getElementById('playBtn');
const exportBtn = document.getElementById('exportBtn');
const notesDiv = document.getElementById('notes');

let notes = [];
let startTime = 0;
let playing = false;

const keyToLane = { d: 0, f: 1, j: 2, k: 3 };

playBtn.onclick = () => {
  if (playing) {
    audio.pause();
    playing = false;
  } else {
    audio.currentTime = 0;
    audio.play();
    startTime = performance.now();
    notes = [];
    notesDiv.textContent = '';
    playing = true;
  }
};

document.addEventListener('keydown', (e) => {
  if (!playing) return;
  const key = e.key.toLowerCase();
  if (keyToLane.hasOwnProperty(key)) {
    const time = performance.now() - startTime;
    notes.push({ time: Math.floor(time), lane: keyToLane[key] });
    notesDiv.textContent = JSON.stringify(notes, null, 2);
  }
});

exportBtn.onclick = () => {
  const blob = new Blob([JSON.stringify(notes, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'notes.json';
  a.click();
  URL.revokeObjectURL(url);
};

songSelect.onchange = () => {
  audio.src = '/musics/' + songSelect.value;
};
</script>
</body>
</html>
